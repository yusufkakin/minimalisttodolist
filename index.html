<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class ="d-flex align-items-center justify-content-center" style="height: 300px">
  <h1 class="font-monospace text-center display-5">Yusuf's Minimalistic To-Do List</h1>
</div>
<div class ="d-flex align-items-end justify-content-center" style="height: 200px">
    <div><ul class="list-unstyled border border-dark m-5 p-5 font-monospace",  id="listitems">
        <li id = "item1">Go to the gym</li>
        <li>Clean the house</li>
        <li>Cook dinner</li>
        <li>Go to bed</li>
      </ul></div>
</div>
<div class = "d-flex align-items-end justify-content-center">
    <span>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input type="text" id = "formvalue" class="form-control" placeholder="Add your task here " aria-label="Username" aria-describedby="basic-addon1">
      </div><span class = "d-flex align-items-end justify-content-center">
      <button type="button" onclick="newElement()" class="btn btn-dark">Add to your list  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-card-list" viewBox="0 0 18 18">
        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"></path>
        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"></path>
      </svg></button></span>
    </span>
  </div>
  <div class = "d-flex align-items-end justify-content-center pt-3"><p class = "font-monospace text-center"><small>Click to remove an item from your list</small></p></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="todolist.js"></script>
</body>
</html>
